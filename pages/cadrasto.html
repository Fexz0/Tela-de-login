<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="../styles/cadastro.css">
</head>
<body>
    <div class="back"></div>

    <div class="login_form_container">
        <div class="login_form">
            <h2>Cadastre-se</h2>
            <div class="input_group">
                <i class="fa fa-user"></i>
                <input type="text" placeholder="Your name" class="input_text" autocomplete="off"/>
            </div>
            <div class="input_group">
                <i class="fa fa-user"></i>
                <input type="text" placeholder="Username" class="input_text" autocomplete="off"/>
            </div>
            <div class="input_group">
                <i class="fa fa-user"></i>
                <input type="email" placeholder="You Email" class="input_text" autocomplete="off"/>
            </div>
            <div class="input_group">
                <i class="fa-unlock-alt"></i>
                <input type="password" placeholder="Password" class="input_text" autocomplete="off"/>
            </div>
            <div class="buttom_group" id="login_buttom">
                <a>Cadastrar</a>
            </div>
            <div class="footer">
                <a>Esqueceu sua senha</a>
                <a href="home.html">FaÃ§a login</a>
            </div>
        </div>
    </div>
    
</body>
</html>
